---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .

platforms:
  - name: airflow_extra_packages-${MOLECULE_DISTRO:-buster}
    image: debian:${MOLECULE_DISTRO:-buster}
    privileged: false
    tmpfs:
      - /redis
      - /tmp:exec
      - /run
      - /run/lock
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - airflow
    command: '/lib/systemd/systemd'

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: False
scenario:
  name: extra_packages
verifier:
  name: ansible